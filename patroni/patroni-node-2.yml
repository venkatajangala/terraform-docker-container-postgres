scope: pg-ha-cluster
name: pg-node-2
namespace: /patroni

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    master_birth_time: 0
    postgresql:
      parameters:
        max_connections: 200
        shared_buffers: 256MB
        effective_cache_size: 1GB
        maintenance_work_mem: 64MB
        checkpoint_completion_target: 0.9
        wal_buffers: 16MB
        default_statistics_target: 100
        random_page_cost: 1.1
        effective_io_concurrency: 200
        work_mem: 1310kB
        wal_level: replica
        max_wal_senders: 10
        max_replication_slots: 10
        hot_standby: 'on'
        hot_standby_feedback: 'on'
        wal_keep_size: 1GB
        shared_preload_libraries: 'vector,pg_stat_statements'
      pg_hba:
        - 'local all all trust'
        - 'local replication all trust'
        - 'host all all 127.0.0.1/32 trust'
        - 'host replication all 127.0.0.1/32 trust'
        - 'host all all 172.20.0.0/16 trust'
        - 'host replication all 172.20.0.0/16 trust'
        - 'host all all ::1/128 trust'
        - 'host all all ::/0 trust'

restapi:
  listen: 0.0.0.0:8008
  connect_address: pg-node-2:8008

etcd3:
  hosts: 
    - etcd:2379
  protocol: http

postgresql:
  bin_dir: /usr/lib/postgresql/18/bin
  data_dir: /var/lib/postgresql/18/main
  pgpass: /var/lib/postgresql/.pgpass
  listen: 0.0.0.0:5432
  connect_address: pg-node-2:5432
  authentication:
    superuser:
      username: postgres
      password: ${POSTGRES_PASSWORD}
    replication:
      username: replicator
      password: ${REPLICATION_PASSWORD}
  
  parameters:
    max_connections: 200
    shared_buffers: 256MB
    effective_cache_size: 1GB
    maintenance_work_mem: 64MB
    checkpoint_completion_target: 0.9
    wal_buffers: 16MB
    default_statistics_target: 100
    random_page_cost: 1.1
    effective_io_concurrency: 200
    work_mem: 1310kB
    wal_level: replica
    max_wal_senders: 10
    max_replication_slots: 10
    hot_standby: 'on'
    hot_standby_feedback: 'on'
    wal_keep_size: 1GB
    shared_preload_libraries: 'vector,pg_stat_statements'

  initdb:
    - encoding: UTF8
    - locale: en_US.UTF-8
    - data-checksums
    - waldir: /var/lib/postgresql/18/main/pg_wal

  basebackup: {}

  create_replica_methods:
    - basebackup

watchdog:
  mode: automatic
  device: /dev/null
